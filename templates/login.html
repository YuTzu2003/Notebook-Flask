<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - PDF做筆記</title>
    <link rel="icon" href="/static/logo.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="card animate-fade-in">
            <div class="card-header">
                <div class="app-branding">
                    <img src="/static/logo.png" alt="logo">
                    <span>PDF做筆記</span>
                </div>
                <p class="text-muted small mb-0">請輸入帳號與密碼以登入系統</p>
            </div>

            <div class="card-body">
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="empIdInput" name="emp_id" placeholder="帳號" required autocomplete="off">
                        <label for="empIdInput">帳號</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="密碼" required>
                        <label for="passwordInput">密碼</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark shadow-sm">登入</button>
                    </div>
                </form>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mt-4">
                            {% for msg in messages %}
                                <div class="alert alert-custom d-flex align-items-center fade show" role="alert">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-exclamation-circle-fill me-2" viewBox="0 0 16 16">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                    </svg>
                                    <div>{{ msg }}</div>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        
        <div class="footer-text">
            &copy; 2026 NFU. All rights reserved.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
